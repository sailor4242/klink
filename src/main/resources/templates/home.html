<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Make your link!</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body style="padding: 50px; vertical-align: middle">
<form action="addhtml" method="post">
    <div class="jumbotron">
        <h1 class="text-center">Попробуйте!</h1>
        <p class="text-center">Этот сервис поможет вам сделать большие ссылки маленькими.
            Вставьте ссылку в поле ниже и нажмите кнопку Resize</p>
        <div class="col-lg-6">
            <div class="input-group text-center">
                <input type="text" class="form-control" placeholder="Вставьте сюда ссылку целиком (включая http://)"
                       name="link"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Resize!</button>
                </span>
            </div>
        </div>
    </div>
</form>
</body>
</html>
